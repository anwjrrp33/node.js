<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" id="inputMsg" value="메세지 보내봐!">
<button id="sendBtn">Send</button>

<script>
    var ws = new WebSocket('ws://10.10.10.16:9999');
    // event emmited when connected
    ws.onopen = function () {
        console.log('websocket is connected ...')
        // sending a send event to websocket server
        ws.send('connected')
    }
    // event emmited when receiving message
    ws.onmessage = function (ev) {
        console.log(ev);
    }

    var input = document.querySelector("#inputMsg");

    document.querySelector("#sendBtn").addEventListener("click", function(e){

        console.log("" + input.value);

        ws.send(JSON.stringify({msg:input.value}));

    });

</script>

</body>
</html>
